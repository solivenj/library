<!DOCTYPE html>
<html>
<head>
  <title>Library</title>
  <meta charset="UTF-8"/>
  <link rel='stylesheet' href='css/style.css'>
  <script src="https://kit.fontawesome.com/49188c7d26.js" crossorigin="anonymous"></script>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">  -->
  <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
    <div class="sidebar">
        <h1 class="lib-text">Library</h1>
        <div class="new-book">
            <p class="new-book-prompt">Add a new book:</p>
            <form>
                <!-- <label for="title">Title</label> -->
                <div class="text-inputs" id="text-inputs">
                    <div class="input-container" id="title-container">
                        <input type="text" id="title" name="title" placeholder="Title" required>
                    </div>
                    <div class="input-container" id="author-container">
                        <input type="text" id="author" name="author" placeholder="Author" required>
                    </div>
                    <div class="input-container" id="num-pages-container">
                        <input type="text" id="num-pages" name="num-pages" placeholder="Number of Pages" required>
                    </div>
                </div>
                <div class="read">
                    <input type="checkbox" id="switch"/>
                    <p class="toggle-text">Read?</p>
                </div>
                <input type="button" class="submit" id="submit" value="Submit">
            </form>
        </div>

        <div class="footer">
            <div id="copyright-text"></div>
            <div class="github">
                <a class="profile-link" href="https://github.com/solivenj">John Soliven</p>
                <a class="repo-link" href="https://github.com/solivenj/library">
                    <i class="fab fa-github fa-lg"></i>
                </a>
            </div>
            
        </div>
    </div>
    <main class="main">
        <h1 class="books-header" id="books-header">Books</h1>
        <table class="books-container" id="books-container">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    
</body>
<footer>
    <script src="js/script.js"></script>
</footer>
</html>
